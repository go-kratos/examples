server:
  grpc:
    addr: "0.0.0.0:0"
    timeout: 10s
    middleware:
client:
  grpc:
    timeout: 10s
    middleware:
      enable_logging: true
      enable_recovery: true
      enable_tracing: true
      enable_validate: true
      enable_circuit_breaker: true
      auth:
        method: ""
        key: "some_api_key"
data:
  database:
    driver: "postgres"
    source: "host=localhost port=5432 user=postgres password=123456 dbname=example sslmode=disable"
    migrate: true
  redis:
    addr: "127.0.0.1:6379"
    password: "123456"
    dial_timeout: 10s
    read_timeout: 0.4s
    write_timeout: 0.6s
trace:
  endpoint: "http://127.0.0.1:14268/api/traces"
  batcher: "jaeger"
  sampler: 1.0
  env: "dev"
